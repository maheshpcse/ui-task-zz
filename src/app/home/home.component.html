<div class="page-content">
    <div class="top-nav">
        <app-header></app-header>
    </div>
    <div class="main-page">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-12 text-center">
                    <h4>High Range Of Products</h4>
                </div>
            </div>
            <div class="row mt-5">
                <!-- List of Categories -->
                <div class="col-md-12 row">
                    <h5>List of Categories</h5>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="row list-data" *ngIf="!categorySpinner && categoriesList.length > 0">
                        <div class="box col-2" *ngFor="let item of categoriesList; let i=index;"
                            [ngClass]="{'selected': selectedCatIndex == i}"
                            (click)="getProductsListByCategory(item, i)">
                            <span>{{ item | titlecase }}</span>
                        </div>
                    </div>
                    <div class="row no-data" *ngIf="!categorySpinner && categoriesList.length == 0">
                        <div class="d-flex no-data-content">
                            <span>No Categories Data Found.</span>
                        </div>
                    </div>
                    <div class="row loading" *ngIf="categorySpinner">
                        <div class="d-flex loading-content">
                            <span><i class="fas fa-spinner fa-spin"></i></span>
                            <span class="ml-2">Loading data...</span>
                        </div>
                    </div>
                </div>
                <!-- List of Products -->
                <div class="col-md-12 row mt-5">
                    <h5 *ngIf="!selectedCatName">All Products List</h5>
                    <h5 *ngIf="selectedCatName"><strong>{{ selectedCatName | titlecase }}</strong> List</h5>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="row all-data-list" *ngIf="!productSpinner && productsList.length > 0">
                        <!-- <div class="image-data col-3" *ngFor="let item of productsList; let i=index;">
                            <img [src]="item.image" alt="_product" class="img-res" width="100" height="100">
                            <span class="mt-3">{{ item.title | titlecase | dataTruncate }}</span>
                        </div> -->
                        <div class="col-lg-3 col-md-4 col-6" *ngFor="let item of productsList; let i=index;">
                            <a class="img-res mb-4 h-100" [routerLink]="['/product-detail', item.id]">
                                <img [src]="item.image" alt="_product" class="img-fluid img-thumbnail">
                                <span class="mt-3 text-center">{{ item.title | titlecase | dataTruncate }}</span>
                            </a>
                        </div>
                    </div>
                    <div class="row no-data" *ngIf="!productSpinner && productsList.length == 0">
                        <div class="d-flex no-data-content">
                            <span>No Products Data Found.</span>
                        </div>
                    </div>
                    <div class="row loading" *ngIf="productSpinner">
                        <div class="d-flex loading-content">
                            <span><i class="fas fa-spinner fa-spin"></i></span>
                            <span class="ml-2">Loading data...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
