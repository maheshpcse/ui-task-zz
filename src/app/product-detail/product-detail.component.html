<div class="page-content">
    <div class="top-nav">
        <app-header></app-header>
    </div>
    <div class="main-page">
        <div class="container mt-5">
            <div class="d-flex justify-content-center row" *ngIf="!productSpinner && getData()">
                <div class="col-md-12">
                    <div class="row p-2 bg-white border rounded details">
                        <div class="col-md-3 mt-1">
                            <img class="img-fluid img-responsive rounded product-image" [src]="product.image">
                        </div>
                        <div class="col-md-9 mt-1">
                            <h5>{{ product.title }}</h5>
                            <div class="d-flex flex-row mt-4">
                                <div class="ratings mr-2">
                                    <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
                                </div>
                                <span>{{ product.rating.count }}</span>
                            </div>
                            <div class="mt-1 mb-1 spec-1 mt-4">
                                <span>{{ product.category }}</span>
                            </div>
                            <p class="text-justify para mb-0 mt-4">
                                {{ product.description }}.
                            </p>
                            <div class="d-flex flex-row align-items-center mt-4">
                                <h4 class="mr-1">&#8377; {{ product.price }}</h4>
                            </div>
                            <div class="d-flex flex-column mt-4">
                                <button class="btn btn-outline-primary btn-sm mt-2 btn-action-add" type="button"
                                    (click)="addProductDataToCart()">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                        <!-- <div class="align-items-center align-content-center col-md-3 border-left mt-1">

                        </div> -->
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center row" *ngIf="productSpinner">
                <div class="col-md-12">
                    <div class="row p-2 bg-white border rounded no-data">
                        <div class="no-data-content">
                            <span><i class="fas fa-spinner fa-spin"></i></span>
                            <span class="ml-2">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center row" *ngIf="!productSpinner && !getData()">
                <div class="col-md-12">
                    <div class="row p-2 bg-white border rounded no-data">
                        <div class="no-data-content">
                            <span>No Product Details Found.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
